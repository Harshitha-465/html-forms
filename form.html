<!DOCTYPE html>
<html>
<head>
    <title>Form with Enctype</title>
</head>
<body>
    <h2>Upload File</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
